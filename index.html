<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Infotecs</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

 <table class="table">
	 <thead>
	 	<tr>
	 		<th data-column="firstName"  class="name selected _cell">Имя</th>
	 		<th data-column="lastName"  class="lastname selected _cell">Фамилия</th>
	 		<th data-column="about"  class="about selected _cell">Описание</th>
	 		<th data-column="eyeColor" class="colorEye selected _cell">Цвет глаз</th>
	  	</tr>
	 </thead>
 	<tbody id="myTable"></tbody>
   </table>

   <div class="form_wrapper" style="display: block;top: 42px; left: 777px;">
   	<form action="" class="form">
   		<p>
   			Имя:
   			<input type="text">
   		</p>
   		<p>
   			Фамилия:
   			<input type="text">
   		</p>
   		<p>
   			Описание:
   			 <textarea name="about" cols="30" rows="5"></textarea>
   		</p>
   		<p>
   			Цвет глаз:
   			<input type="text">
   		</p>
   	</form>
   	<button class="edit">Редактировать</button>
   	<button class="close">Отмена</button>


	<script src="scripts.js"></script>
</body>
</html>
